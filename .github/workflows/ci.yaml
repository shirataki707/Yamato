name: CI

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - docs/**
      - README.md
      - LICENSE
  pull_request:
    branches:
      - develop
    paths-ignore:
      - docs/**
      - README.md
      - LICENSE

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup secrets.properties
        env:
          MAPBOX_SECRET_KEY: ${{ secrets.MAPBOX_SECRET_KEY }}
        run: |
          sed "s|MapboxSecretKey|MAPBOX_SECRET_KEY|g;" secrets.defaults.properties > secrets.properties

      - name: Displays the Android dependencies of the project
        run: ./gradlew androidDependencies

      - name: Run Compile
        run: ./gradlew assembleDebug

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup secrets.properties
        env:
          MAPBOX_SECRET_KEY: ${{ secrets.MAPBOX_SECRET_KEY }}
        run: |
          sed "s|MapboxSecretKey|MAPBOX_SECRET_KEY|g;" secrets.defaults.properties > secrets.properties

      - name: Test with Gradle
        run: ./gradlew test --stacktrace

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup secrets.properties
        env:
          MAPBOX_SECRET_KEY: ${{ secrets.MAPBOX_SECRET_KEY }}
        run: |
          sed "s|MapboxSecretKey|MAPBOX_SECRET_KEY|g;" secrets.defaults.properties > secrets.properties

      - name: Run Inspection
        run: ./gradlew lint

  ktlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup secrets.properties
        env:
          MAPBOX_SECRET_KEY: ${{ secrets.MAPBOX_SECRET_KEY }}
        run: |
          sed "s|MapboxSecretKey|MAPBOX_SECRET_KEY|g;" secrets.defaults.properties > secrets.properties

      - run: ./gradlew --init-script gradle/init.gradle.kts spotlessApply
      - uses: reviewdog/action-suggester@v1
        with:
          github_token: ${{ secrets.YAMATO_ACCESS_TOKEN }}
          tool_name: spotless
